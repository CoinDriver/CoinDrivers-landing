
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinDrivers | Криптоэкосистема</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            background: url('https://raw.githubusercontent.com/sashachernyshov/coindrivers-assets/main/robot-bg-coindrivers-monety.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 20px 40px;
            text-align: center;
        }
        header h1 {
            font-size: 48px;
            color: #00ffd5;
        }
        header p {
            font-size: 20px;
            color: #dddddd;
        }
        section {
            background: rgba(0, 0, 0, 0.75);
            margin: 30px auto;
            padding: 30px 20px;
            max-width: 900px;
            border-radius: 12px;
        }
        h2 {
            font-size: 26px;
            color: #ff9800;
            margin-bottom: 16px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: #fff;
        }
        .result {
            font-size: 16px;
            margin-top: 8px;
            line-height: 1.6;
        }
        .highlight {
            color: #00e676;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 14px;
            color: #bbbbbb;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 32px; }
            h2 { font-size: 22px; }
        }
    </style>
</head>
<body>

<header>
    <h1>CoinDrivers</h1>
    <p>Алгоритмическая криптоэкосистема на базе торгового бота</p>
</header>

<section>
    <h2>Калькулятор прибыли</h2>
    <p>Введите сумму инвестиции ($):</p>
    <input type="number" id="amount" placeholder="Например, 1000">
    <div class="result" id="result-week"></div>
    <div class="result" id="result-month"></div>
</section>

<footer>
    &copy; 2025 CoinDrivers. Все права защищены.
</footer>

<script>
    const input = document.getElementById('amount');
    const week = document.getElementById('result-week');
    const month = document.getElementById('result-month');

    input.addEventListener('input', () => {
        const val = parseFloat(input.value);
        if (isNaN(val) || val <= 0) {
            week.textContent = '';
            month.textContent = '';
            return;
        }

        const weeklyProfit = val * 0.085; // средний 8.5% в неделю
        const monthlyProfit = val * 0.35; // средний 35% в месяц

        const teamWeekly = weeklyProfit * 0.2;
        const teamMonthly = monthlyProfit * 0.2;

        const userWeekly = weeklyProfit - teamWeekly;
        const userMonthly = monthlyProfit - teamMonthly;

        week.innerHTML = `
            <strong>За неделю:</strong><br>
            Общая прибыль: <span class="highlight">+8.5%</span> = $${weeklyProfit.toFixed(2)}<br>
            В команду: <span class="highlight">20%</span> = $${teamWeekly.toFixed(2)}<br>
            Тебе чистыми: <span class="highlight">80%</span> = $${userWeekly.toFixed(2)}
        `;

        month.innerHTML = `
            <strong>За месяц:</strong><br>
            Общая прибыль: <span class="highlight">+35%</span> = $${monthlyProfit.toFixed(2)}<br>
            В команду: <span class="highlight">20%</span> = $${teamMonthly.toFixed(2)}<br>
            Тебе чистыми: <span class="highlight">80%</span> = $${userMonthly.toFixed(2)}
        `;
    });
</script>

</body>
</html>
